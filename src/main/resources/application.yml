server:
  port: 8901
  servlet:
    context-path: /auth

management:
  endpoints:
    web:
      exposure:
        include: "*"

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://eurekaserver:8761/eureka/

logging:
  level:
    com.netflix: WARN
    org.springframework.web: WARN
    com.example: DEBUG